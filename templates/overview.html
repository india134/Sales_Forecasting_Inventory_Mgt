<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inventory Overview</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .status-icon {
      height: 20px;
      width: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    .status-green {
      background-color: #28a745;
    }
    .status-red {
      background-color: #dc3545;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>üìä Visual Inventory Overview</h2>
      <a href="/" class="btn btn-dark">Go to Detailed Dashboard</a>
    </div>
    <div class="text-end mb-3">
  <a href="/logout" class="btn btn-danger btn-sm">Logout</a>
</div>


    <table class="table table-bordered text-center align-middle">
      <thead class="table-dark">
        <tr>
          <th>Product</th>
          <th>Status</th>
          <th>Days Covered</th>
          <th>Lead Time</th>
          <th>Alert</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {% for row in data %}
        <tr>
          <td>{{ row.product }}</td>
          <td>
            {% if row.alert %}
              <span class="status-icon status-red"></span>
            {% else %}
              <span class="status-icon status-green"></span>
            {% endif %}
          </td>
          <td>{{ row.days_covered }}</td>
          <td>{{ row.lead_time }}</td>
          <td>{{ row.alert_text }}</td>
          <td>
            <button class="btn btn-outline-primary btn-sm reorder-btn" data-product="{{ row.product }}">Reorder</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>

  <!-- Reorder Modal -->
  <div class="modal fade" id="reorderModal" tabindex="-1" aria-labelledby="reorderModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reorder Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="hidden" id="selectedProduct">
          <label for="qty">Quantity:</label>
          <input type="number" id="qty" class="form-control mb-2">
          <label for="date">Expected Delivery Date:</label>
          <input type="date" id="date" class="form-control">
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-success" onclick="submitReorder()">Send Email</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    const reorderButtons = document.querySelectorAll('.reorder-btn');
    reorderButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const product = btn.getAttribute('data-product');
        document.getElementById('selectedProduct').value = product;
        document.getElementById('qty').value = '';
        document.getElementById('date').value = '';
        new bootstrap.Modal(document.getElementById('reorderModal')).show();
      });
    });

    async function submitReorder() {
      const product = document.getElementById('selectedProduct').value;
      const quantity = document.getElementById('qty').value;
      const delivery_date = document.getElementById('date').value;

      const res = await fetch('/send_email', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ product, quantity, delivery_date })
      });
      const result = await res.json();
      alert(result.success ? '‚úÖ Email sent!' : '‚ùå ' + result.error);
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
